<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.3s ease-in-out;
    }
    .color-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .red { background-color: red; }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .yellow { background-color: gold; color: black; }
    .purple { background-color: purple; }
  </style>
</head>
<body>
  <h1>Click a Button to Change Background Color</h1>
  <button class="color-button red" onclick="changeBackgroundColor('red')">Red</button>
  <button class="color-button blue" onclick="changeBackgroundColor('blue')">Blue</button>
  <button class="color-button green" onclick="changeBackgroundColor('green')">Green</button>
  <button class="color-button yellow" onclick="changeBackgroundColor('gold')">Yellow</button>
  <button class="color-button purple" onclick="changeBackgroundColor('purple')">Purple</button>

  <script>
    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
